<meta charset="UTF-8">

<script>
/* Estrutura de repetição for
Sintaxe:
for (variavel com valor inicial; comparação; 
alteração do valorr variavel de controle 
{comandos que serão repetidos} 

Exemplo:
for (var i=0;i<9;i++)
    alert(i);
*/
/* Faça um programa que receba 3 números e calcule e exiba a média. Utilizando for*/

let media = 0;
let soma = 0;

for(let i=0;i<=2;i++){
    let n1 = Number(prompt("Digite um número: "));
    soma=soma+n1;
}
media=soma/3;
alert("Média: "+media.toFixed(2));
</script>
